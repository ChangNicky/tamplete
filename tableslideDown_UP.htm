<meta name="description" content="透過javascript呼叫Flex中的function，並且把路徑傳給flex進行播放，此本版修正了，1.滑入即時出現色塊 2.加入loading圖示 3.移除影片播放所殘留下的影像 4.提高整個的順暢度"/>
<title>梅問題‧教學網-範例展示【jQuery-折疊滑動表單slideDown&UP for Table】</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script>
	$(function(){
		$("a").click(function(){	
			var _this= $(this).attr("href");					
			if($(_this).css("display")=="none"){
				$(_this).slideDown();
				$(this).html("-");
			}else{
				$(_this).slideUp();
				$(this).html("+");
			}
			$("#msg").html($(_this).css("display"));
			return false;			
		});		
	});
</script>
<style type="text/css">body{font-size:12px;}a{color:#333333;text-decoration:none;font-size:15px;display:block;}table tr td{border:solid 1px #ccc;}div{padding:10px 30px;}</style>
</head>
<body>
<div id="msg">&nbsp;</div>
<table width="500" border="0" cellspacing="0" cellpadding="0">
<tr>
<td width="26" align="center" bgcolor="#eeeeee"><a href="#tr1">+</a></td>
<td width="474">　訂單01</td>
</tr>
<tr>
<td colspan="2" class="content">
<div id="tr1" style="display:none;">訂單01明細內容</div>
</td>
</tr>

</td>
</tr>
</table>
</body>
